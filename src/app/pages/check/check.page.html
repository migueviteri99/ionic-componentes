<app-header titulo="Check"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let item of data"
      (click)="onClick(item)">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox slot="start" [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Ver data
  </ion-button>
</ion-content>
