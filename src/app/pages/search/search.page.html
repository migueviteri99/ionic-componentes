<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar algo" animated inputmode="text" (ionChange)="onSearchChange($event)"
    debounce="250">
  </ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
